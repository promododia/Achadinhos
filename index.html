<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achadinho no Precinho | Ofertas Selecionadas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0066ff;
            --text: #1a1a1a;
            --bg: #f5f7fa;
            --card: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background: var(--card);
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid #e1e8ef;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 { 
            margin: 0; 
            font-size: 1.5rem; 
            font-weight: 700; 
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .container {
            width: 90%;
            max-width: 450px;
            margin-top: 20px;
            padding-bottom: 40px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #edf2f7;
        }

        .card-img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #fff;
            padding: 10px;
            box-sizing: border-box;
        }

        .card-content { padding: 16px; }

        .card-title { font-size: 1rem; font-weight: 600; margin: 0; color: #4a5568; }

        .card-price {
            display: block;
            font-size: 1.4rem;
            color: var(--text);
            font-weight: 700;
            margin: 10px 0 15px 0;
        }

        .btn-buy {
            display: block;
            text-align: center;
            background: var(--primary);
            color: #fff;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-buy:hover { background: #0052cc; }

        .empty-msg { text-align: center; opacity: 0.5; margin-top: 50px; }
    </style>
</head>
<body>

    <header>
        <h1>ACHADINHO NO PRECINHO</h1>
    </header>

    <div class="container" id="feed">
        <p class="empty-msg">Buscando as melhores ofertas...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCedznZfgv43RRWJmyvA105xFrRhpNTDEw", 
            authDomain: "achadinho-no-precinho.firebaseapp.com", 
            databaseURL: "https://achadinho-no-precinho-default-rtdb.firebaseio.com", 
            projectId: "achadinho-no-precinho", 
            storageBucket: "achadinho-no-precinho.firebasestorage.app", 
            messagingSenderId: "626481618160", 
            appId: "1:626481618160:web:6971d5560c36a47ccd3635" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(query(ref(db, 'achadinhos'), limitToLast(30)), (snapshot) => {
            const feed = document.getElementById('feed');
            feed.innerHTML = "";
            const items = [];
            snapshot.forEach(child => { items.unshift(child.val()); });

            if (items.length === 0) {
                feed.innerHTML = '<p class="empty-msg">Nenhuma oferta postada ainda.</p>';
                return;
            }

            items.forEach(item => {
                feed.innerHTML += `
                    <div class="card">
                        ${item.img ? `<img src="${item.img}" class="card-img" onerror="this.style.display='none'">` : ''}
                        <div class="card-content">
                            <h3 class="card-title">${item.nome}</h3>
                            <span class="card-price">${item.preco}</span>
                            <a href="${item.link}" target="_blank" class="btn-buy">Ver Promoção</a>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
