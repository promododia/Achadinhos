<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Achadinho no Precinho</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f4f4f4; }
        .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        button { background-color: #4285F4; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #357ae8; }
        #user-info { margin-top: 20px; display: none; }
        img { border-radius: 50%; width: 50px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Achadinho no Precinho</h1>
        <p>Clique abaixo para testar o login:</p>
        <button id="btnLogin">Entrar com Google</button>

        <div id="user-info">
            <img id="userPhoto" src="" alt="Foto">
            <p>Olá, <span id="userName"></span>!</p>
            <button id="btnLogout" style="background-color: #ea4335;">Sair</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Sua configuração oficial
        const firebaseConfig = {
          apiKey: "AIzaSyCedznZfgv43RRWJmyvA105xFrRhpNTDEw",
          authDomain: "achadinho-no-precinho.firebaseapp.com",
          databaseURL: "https://achadinho-no-precinho-default-rtdb.firebaseio.com",
          projectId: "achadinho-no-precinho",
          storageBucket: "achadinho-no-precinho.firebasestorage.app",
          messagingSenderId: "626481618160",
          appId: "1:626481618160:web:6971d5560c36a47ccd3635",
          measurementId: "G-41W7CFE5JV"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Elementos da tela
        const btnLogin = document.getElementById('btnLogin');
        const btnLogout = document.getElementById('btnLogout');
        const userInfo = document.getElementById('user-info');
        const userName = document.getElementById('userName');
        const userPhoto = document.getElementById('userPhoto');

        // Função para Logar
        btnLogin.onclick = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                alert("Erro ao logar: " + error.message);
            }
        };

        // Função para Sair
        btnLogout.onclick = () => signOut(auth);

        // Observador de estado (Verifica se está logado ou não)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                btnLogin.style.display = 'none';
                userInfo.style.display = 'block';
                userName.innerText = user.displayName;
                userPhoto.src = user.photoURL;
            } else {
                btnLogin.style.display = 'block';
                userInfo.style.display = 'none';
            }
        });
    </script>
</body>
</html>
